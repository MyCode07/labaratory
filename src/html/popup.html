<div class="popup">
    <div class="popup__body">
        <span class="popup__close">
            @@include('../img/svg/close.svg')
        </span>
        <form action="#" class="popup__form">
            <div class="popup__form-body">
                <h6 class="popup__form-title">Заполните форму</h6>
                <p class="contact__form-subtitle">И получите консультацию нашего специалиста</p>
                <input type="text" placeholder="Ваше имя" class="popup__form-name" name="popup_name">
                <input type="text" placeholder="Ваш телефон" class="popup__form-number" name="popup_phone">
                <div class="popup__form-confidence">
                    <input type="checkbox" id="agreement" name="scales" unchecked>
                    <label for="agreement" id="agreement-label">Я согласен с условиями обработки данных</label>
                </div>
                <button type="submit" class="popup__form-btn blue-btn">отправить</button>
            </div>
        </form>
    </div>
</div>
